<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 controls: Task 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form class="preferences">
    <h2 class="preferences__title">Edit your preferences</h2>
    <ul class="preferences__items">
     
      <li>
        <label for="e-mail">Email</label>
        <input type="email" name="userEmail" id="e-mail" placeholder="user@email.com">
      </li>

      <li>
        <label for="website">Website</label>
        <input type="url" name="website" id="website" value="https://" placeholder="https://www.website.com">
      </li>

      <li>
        <label for="phone">Phone number</label>
        <input type="tel" name="tel" id="phone">
      </li>
     
      <li>
        <label for="fave-color">Favorite color</label>
        <input type="color" name="fave-color" id="fave-color">
      </li>

      <li>
        <button>Update preferences</button>
      </li>

    </ul>
  </form>

</body>
</html>
