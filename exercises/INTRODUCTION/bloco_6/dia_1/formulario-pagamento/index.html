<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio Pagamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" method="POST">
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
  
  <section>
    <h2>Contact information</h2>
    <fieldset>
      <legend>Title</legend>
      <ul>
        <li>
          <label for="title_1">
            <input type="radio" name="title" id="title_1" value="K">King
          </label>
        </li>
        <li>
          <label for="title_2">
            <input type="radio" name="title" id="title_2" value="Q">Queen
          </label>
        </li>
        <li>
          <label for="title_3">
            <input type="radio" name="title" id="title_3" value="J">Joker
          </label>
        </li>
      </ul>
    </fieldset>
    <p>
      <label for="name">
        <span>Name:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" name="username" id="name">
    </p>
    <p>
      <label for="mail">
        <span>E-mail:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="email" name="usermail" id="mail">
    </p>
    <p>
      <label for="pwd">
        <span>Password:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="password" name="password" id="pwd">
    </p>
  </section>

  <section>
    <h2>Payment information</h2>
    <p>
      <label for="card">
        <span>Card type:</span>
      </label>
      <select name="usercard" id="card">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
    </p>
    <p>
      <label for="number">
        <span>Card number:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="tel" name="cardnumber" id="number">
    </p>
    <p>
      <label for="date">
        <span>Expiration date:</span>
        <strong><abbr title="required">*</abbr></strong>
        <em>formatted as mm/dd/yyyy</em>
      </label>
      <input type="date" name="expiration" id="date">
    </p>
  </section>
  
  <section>
    <p><button type="submit">Validate the payment</button></p>
  </section>

  </form>
</body>
</html>
