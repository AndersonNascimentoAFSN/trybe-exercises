<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Formulário de Currículo</h1>
    <p>Preencha o formulário abaixo</p>
  </header>
  
  <form class="form" id="form">

    <h2>Informações Pessoais:</h2>
    <ul>
      <li class="line">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" maxlength="40" required>
      </li>

      <li class="line">
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email" maxlength="50" required class="email-input">
      </li>

      <li class="line">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
      </li>

      <li class="line">
        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address" maxlength="200" required>
      </li>

      <li class="line">
        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" maxlength="28" required>
      </li>

      <li class="line">
        <label for="state">Estado:</label>
        <select name="state" id="state" required>
          <!-- <option value="AL">Alagoas</option> via javascript -->
        </select>
      </li>
      <li class="line">
        <fieldset>
          <legend>Moradia</legend>
          <label for="type1">Casa</label>
          <input type="radio" name="type" id="type1" value="house">
          <label for="type2">Apartamento</label>
          <input type="radio" name="type" id="type2" value="apartment">
        </fieldset>
      </li>

      <h2>Dados do último emprego:</h2>
      <li class="line">
        <label for="curriculum">Resumo do currículo:</label>
        <textarea name="curriculum" id="curriculum" cols="30" rows="10" required maxlength="1000"></textarea>
      </li>

      <li class="line">
        <label for="office">Cargo:</label>
        <input type="text" name="office" id="office" required>
      </li>

      <li class="line">
        <label for="jobDescription">Descrição do Cargo:</label>
        <input type="text" name="jobDescription" id="jobDescription" maxlength="500" required>
      </li>

      <li class="line">
        <label for="data">Data de início:</label>
        <input type="text" name="data" id="data" required class="input-data">
      </li>
    </ul>

    <button type="button" id="submit-button">Enviar</button>
    <button class="clear-button" type="button">Limpar</button>
  </form>
  
  <section class="form-data"></section>

</body>
<script src="script.js"></script>
</html>
