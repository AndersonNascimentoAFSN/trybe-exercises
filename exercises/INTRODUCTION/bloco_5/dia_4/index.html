<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuração da Página</title>

  <script src='script.js' defer></script>
</head>
<body>

  <style>
    .container-confg {
      display: flex;
      flex-direction: column;
      max-width: max-content;
    }
  </style>

  <header id="cabecalho" class="header">
    <div class="header__container">
      <h1 id="titulo" class="header__title">lições aprendidas - Trybe!</h1>
    </div>
  </header>

  <div>
    <h2>Configuração da Página</h2>

    <div class="container-confg">
      <label for="changeColorBG">Escolher cor da página: </label>
      <select name="changeColorBG" id="changeColorBG">
        <option value="green" data-color='green'>Verde</option>
        <option value="white" data-color='white'>Branco</option>
        <option value="orange" data-color='orange'>Laranja</option>
      </select>
      <label for="changeColorText">Esolher cor do texto: </label>
      <select name="changeColorText" id="changeColorText">
        <option value="black" data-color='black'>Preto</option>
        <option value="white" data-color='white'>Branco</option>
        <option value="orange" data-color='orange'>Laranja</option>
      </select>
      <label for="">Escolher Tamanho da fonte: </label>
    </div>


  <div>

</body>
